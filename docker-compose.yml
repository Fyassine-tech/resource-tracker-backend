services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: resource_tracker
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env.development
    depends_on:
      db:
        condition: service_healthy
    # Optional API healthcheck (mapping, not list):
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:3000/health | grep '\"status\":\"ok\"' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
